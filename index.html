<!DOCTYPE html>
<html>
<head>
    <title>Clone Instagram</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="img/foto-perfil.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como nandofreitas01</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Não é nandofreitas01?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Contas</span>
                    ou
                    <span class="link-blue">Sign up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#"><img class="app-download" src="img/apple-button.png"></a>
                    <a href="#"><img class="app-download" src="img/google-play-button.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
